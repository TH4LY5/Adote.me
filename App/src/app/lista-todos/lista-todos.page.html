
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar showCancelButton="never"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let ani of Animais">
      <ion-card-header>
        <ion-card-title>
          {{ani.nome}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-aling-itens-center">
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="abriDescricao();">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
